<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <audio class="myAudio" src="images/song.png" loop="loop" autoplay="allowed"></audio>
    <button id="myButton"><img src="play.png" alt="playButton"></button>

    <div class="header">
    <h1>Summer Olympic Games</h1>
    </div>

    <div class="container">
        <div class="game">
            <div class="event">
                <h4 class="days"></h4>
                <h3>Days</h3>
            </div>
        </div>
        <div class="game">
            <div class="event">
                <h4 class="hours"></h4>
                <h3>Hours</h3>
            </div>
        </div>
        <div class="game">
            <div class="event">
                <h4 class="minutes"></h4>
                <h3>Minutes</h3>
            </div>
        </div>
        <div class="game">
            <div class="event">
                <h4 class="seconds"></h4>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>

    <div class="heading">
        <a href="https://olympics.com/en/olympic-games/paris-2024" target="_blank">Get more information</a>
        </div>
    <script src="script.js"></script>
</body>
</html>
